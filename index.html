<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Trabalho Marvel</title>
</head>

<body>
    <header>
        <img src="./imgs/logo-remove.png" alt="Logo Marvel">
    </header>

    <form action="" method="get">

        <div class="pesquisa">

            <button type="submit">
                <picture>
                    <img src="./imgs/icon_search.png" alt="Ícone pesquisa">
                </picture>
            </button>
            <input type="text" placeholder="Nome do Herói" id="search_bar">
        </div>

    </form>

    <section class="card_container" id="conteudo">
        
    </section>

    <footer>
        <div class="container_footer">
            <h1>Trabalho acadêmico</h1>
        </div>
    </footer>
</body>

</html>
